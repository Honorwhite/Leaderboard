<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Çok Kazananlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            max-width: 1080px;
            overflow: hidden;
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #333;
            border-radius: 20px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 20%;
            /* Desktop için 5 slide */
            padding: 8px 12px;
            background-color: #333;
            border-radius: 8px;
            margin-right: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .amount {
            font-size: 18px;
            color: #ffd700;
            white-space: nowrap;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .slide {
                flex: 0 0 45%;
                /* Tablet için 2 slide */
            }
        }

        @media (max-width: 480px) {
            .slider-container {
                width: 75%;
                /* Ekranın %75'ini kapla */
                margin: 0 auto;
                /* Ortala */
            }

            .slide {
                flex: 0 0 40%;
                /* Her satırda 1 slide */
            }
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="title">EN ÇOK KAZANANLAR</div>
        <div class="slider" id="slider">
            <div class="slide">
                <span class="username">user1</span>
                <span class="amount">96.000₺</span>
            </div>
            <div class="slide">
                <span class="username">user2</span>
                <span class="amount">85.000₺</span>
            </div>
            <div class="slide">
                <span class="username">user3</span>
                <span class="amount">72.000₺</span>
            </div>
            <div class="slide">
                <span class="username">user4</span>
                <span class="amount">72.000₺</span>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        let isTransitioning = false;
        const slideWidth = slider.children[0].offsetWidth + 5; // Slide genişliği + margin
        const slideCount = slider.children.length;

        // Sonsuz döngü için içerikleri iki kez ekle
        slider.innerHTML += slider.innerHTML;

        let position = 0;

        function nextSlide() {
            if (!isTransitioning) {
                position += slideWidth;
                slider.style.transition = 'transform 0.5s ease';
                slider.style.transform = `translateX(-${position}px)`;
                isTransitioning = true;
            }

            // İlk setin sonuna geldiğinde, anında başa dön
            if (position >= slideWidth * slideCount) {
                setTimeout(() => {
                    slider.style.transition = 'none';
                    position = 0;
                    slider.style.transform = `translateX(0px)`;
                    isTransitioning = false;
                }, 500);
            } else {
                isTransitioning = false;
            }
        }

        setInterval(nextSlide, 2000); // 2 saniyede bir kaydır
    </script>
</body>

</html>
